{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Number Guessing Game{% endblock %}

{% block extra_css %}
<style>
    .login-card {
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid #9d4edd;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
        margin-top: 50px;
        overflow: hidden;
    }
    
    .login-header {
        background: linear-gradient(90deg, #6a0dad, #9d4edd);
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 15px;
        text-align: center;
        font-weight: bold;
    }
    
    .login-btn {
        background-color: #0066ff;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 25px;
        padding: 10px 20px;
        box-shadow: 0 0 10px rgba(0, 102, 255, 0.7);
        width: 100%;
        margin-top: 20px;
    }
    
    .login-btn:hover {
        box-shadow: 0 0 20px rgba(0, 102, 255, 0.9);
        background-color: #0077ff;
    }
    
    .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid #9d4edd;
        color: white;
        border-radius: 8px;
    }
    
    .form-control:focus {
        background-color: rgba(255, 255, 255, 0.15);
        border-color: #f72585;
        box-shadow: 0 0 0 0.25rem rgba(247, 37, 133, 0.25);
        color: white;
    }
    
    .form-label {
        color: #f72585;
        font-weight: bold;
    }
    
    .signup-link {
        color: #4cc9f0;
        text-decoration: none;
    }
    
    .signup-link:hover {
        text-shadow: 0 0 5px #4cc9f0;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-card">
                <div class="login-header">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
